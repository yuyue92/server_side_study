<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #718096;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e0;
            font-size: 18px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(237, 137, 54, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #cbd5e0;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7fafc;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
            font-size: 14px;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 6px;
        }

        .badge-primary {
            background: #edf2f7;
            color: #667eea;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-warning {
            background: #feebc8;
            color: #7c2d12;
        }

        .badge-danger {
            background: #fed7d7;
            color: #742a2a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s;
        }

        .modal-header {
            padding: 25px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
        }

        .close {
            font-size: 32px;
            font-weight: 300;
            color: #cbd5e0;
            cursor: pointer;
            border: none;
            background: none;
            line-height: 1;
            transition: color 0.3s;
        }

        .close:hover {
            color: #4a5568;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 20px 25px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control.is-invalid {
            border-color: #f56565;
        }

        .invalid-feedback {
            color: #f56565;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .form-control.is-invalid~.invalid-feedback {
            display: block;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s;
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .alert-danger {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .alert-info {
            background: #bee3f8;
            color: #2c5282;
            border-left: 4px solid #4299e1;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: #4a5568;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            color: #4a5568;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4a5568;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            table {
                font-size: 13px;
            }

            th,
            td {
                padding: 10px;
            }

            .btn-sm {
                padding: 6px 12px;
                font-size: 12px;
            }

            .stat-card .value {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 页头 -->
        <div class="header">
            <h1>🛍️ 产品管理系统</h1>
            <p>管理您的产品库存、价格和分类信息</p>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">📦</div>
                <div class="label">总产品数</div>
                <div class="value" id="statTotalProducts">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">💰</div>
                <div class="label">总库存价值</div>
                <div class="value" id="statTotalValue">$0</div>
            </div>
            <div class="stat-card">
                <div class="icon">📂</div>
                <div class="label">产品分类</div>
                <div class="value" id="statCategories">0</div>
            </div>
            <div class="stat-card">
                <div class="icon">📊</div>
                <div class="label">平均价格</div>
                <div class="value" id="statAvgPrice">$0</div>
            </div>
        </div>

        <!-- 提示消息 -->
        <div id="alertMessage" class="alert"></div>

        <!-- 主内容卡片 -->
        <div class="card">
            <div class="card-header">
                <h2>产品列表</h2>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    ➕ 添加产品
                </button>
            </div>
            <div class="card-body">
                <!-- 工具栏 -->
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索产品名称..." onkeyup="handleSearch(event)">
                        <span class="search-icon">🔍</span>
                    </div>
                    <div class="filter-group">
                        <select id="categoryFilter" onchange="loadProducts()">
                            <option value="">全部分类</option>
                        </select>
                        <select id="sortBy" onchange="loadProducts()">
                            <option value="id">按ID排序</option>
                            <option value="name">按名称排序</option>
                            <option value="price">按价格排序</option>
                            <option value="stock">按库存排序</option>
                            <option value="created_at">按创建时间排序</option>
                        </select>
                        <select id="sortOrder" onchange="loadProducts()">
                            <option value="asc">升序</option>
                            <option value="desc">降序</option>
                        </select>
                    </div>
                </div>

                <!-- 加载状态 -->
                <div id="loadingState" class="loading">
                    <div class="spinner"></div>
                    <div>加载中...</div>
                </div>

                <!-- 表格 -->
                <div id="tableContainer" style="display: none;">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>产品名称</th>
                                    <th>价格</th>
                                    <th>库存</th>
                                    <th>分类</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                            </tbody>
                        </table>
                    </div>

                    <!-- 分页 -->
                    <div class="pagination">
                        <button onclick="changePage(-1)" id="prevBtn">← 上一页</button>
                        <span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span>
                            页</span>
                        <button onclick="changePage(1)" id="nextBtn">下一页 →</button>
                    </div>
                </div>

                <!-- 空状态 -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">📭</div>
                    <h3>暂无产品数据</h3>
                    <p>点击"添加产品"按钮创建第一个产品</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建/编辑产品模态框 -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">添加产品</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">

                    <div class="form-group">
                        <label class="form-label" for="productName">产品名称 <span style="color: #f56565;">*</span></label>
                        <input type="text" class="form-control" id="productName" placeholder="请输入产品名称" required>
                        <div class="invalid-feedback">产品名称至少需要2个字符</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="productPrice">价格 ($) <span
                                    style="color: #f56565;">*</span></label>
                            <input type="number" class="form-control" id="productPrice" placeholder="0.00" step="0.01"
                                min="0" required>
                            <div class="invalid-feedback">价格必须大于0</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="productStock">库存 <span
                                    style="color: #f56565;">*</span></label>
                            <input type="number" class="form-control" id="productStock" placeholder="0" min="0"
                                required>
                            <div class="invalid-feedback">库存不能为负数</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productCategory">分类 <span
                                style="color: #f56565;">*</span></label>
                        <input type="text" class="form-control" id="productCategory"
                            placeholder="例如: Electronics, Books, Food" required>
                        <div class="invalid-feedback">请输入产品分类</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productDescription">描述</label>
                        <textarea class="form-control" id="productDescription" placeholder="请输入产品描述..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">取消</button>
                <button class="btn btn-success" id="saveProductBtn" onclick="saveProduct()">💾 保存</button>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">确认删除</h2>
                <button class="close" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>确定要删除产品 <strong id="deleteProductName"></strong> 吗？</p>
                <p style="color: #f56565; font-size: 14px; margin-top: 10px;">⚠️ 此操作为软删除，可以通过数据库恢复</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">取消</button>
                <button class="btn btn-danger" id="confirmDeleteBtn" onclick="confirmDelete()">🗑️ 确认删除</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== 配置 ====================
        const API_BASE_URL = 'http://localhost:8080';

        // ==================== 全局变量 ====================
        let currentProductId = null;
        let isEditMode = false;
        let deleteProductId = null;
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;
        let searchTimeout = null;

        // ==================== 初始化 ====================
        document.addEventListener('DOMContentLoaded', function () {
            loadStats();
            loadCategories();
            loadProducts();
        });

        // ==================== 统计信息 ====================
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('statTotalProducts').textContent = result.total_products || 0;
                    document.getElementById('statTotalValue').textContent = '$' + (result.total_value || 0).toFixed(2);
                    document.getElementById('statCategories').textContent = result.categories?.length || 0;

                    const avgPrice = result.total_products > 0 ? result.total_value / result.total_products : 0;
                    document.getElementById('statAvgPrice').textContent = '$' + avgPrice.toFixed(2);
                }
            } catch (error) {
                console.error('加载统计信息失败:', error);
            }
        }

        // ==================== 分类管理 ====================
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const result = await response.json();

                if (result.success && result.categories) {
                    const select = document.getElementById('categoryFilter');
                    // 清空现有选项（除了"全部分类"）
                    select.innerHTML = '<option value="">全部分类</option>';

                    result.categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat;
                        option.textContent = cat;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('加载分类失败:', error);
            }
        }

        // ==================== 产品列表 ====================
        async function loadProducts() {
            showLoading();

            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            let url = `${API_BASE_URL}/products?page=${currentPage}&page_size=${pageSize}&sort_by=${sortBy}&sort_order=${sortOrder}`;
            if (category) {
                url += `&category=${encodeURIComponent(category)}`;
            }

            try {
                const response = await fetch(url);
                const result = await response.json();

                if (result.success && result.data && result.data.length > 0) {
                    displayProducts(result.data);
                    totalPages = result.total_pages || 1;
                    updatePagination();
                    loadStats(); // 刷新统计
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('加载产品失败:', error);
                showAlert('❌ 加载产品列表失败，请检查后端服务是否正常运行', 'danger');
                showEmptyState();
            }
        }

        // 显示产品列表
        function displayProducts(products) {
            const tbody = document.getElementById('productTableBody');

            if (!products || products.length === 0) {
                showEmptyState();
                return;
            }

            tbody.innerHTML = products.map(product => `
                <tr>
                    <td><span class="badge badge-primary">#${product.id}</span></td>
                    <td><strong>${escapeHtml(product.name)}</strong></td>
                    <td><strong style="color: #48bb78;">$${product.price.toFixed(2)}</strong></td>
                    <td>${getStockBadge(product.stock)}</td>
                    <td><span class="badge badge-primary">${escapeHtml(product.category)}</span></td>
                    <td>${product.description ? escapeHtml(product.description).substring(0, 50) + '...' : '-'}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="openEditModal(${product.id})" title="编辑">✏️</button>
                        <button class="btn btn-danger btn-sm" onclick="openDeleteModal(${product.id}, '${escapeHtml(product.name).replace(/'/g, "\\'")}')}" title="删除">🗑️</button>
                    </td>
                </tr>
            `).join('');

            hideLoading();
            document.getElementById('tableContainer').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
        }

        // 库存徽章
        function getStockBadge(stock) {
            if (stock === 0) {
                return '<span class="badge badge-danger">无库存</span>';
            } else if (stock < 20) {
                return `<span class="badge badge-warning">${stock} (低)</span>`;
            } else {
                return `<span class="badge badge-success">${stock}</span>`;
            }
        }

        // ==================== 搜索功能 ====================
        function handleSearch(event) {
            if (event.key === 'Enter') {
                performSearch();
            } else {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(performSearch, 500);
            }
        }

        async function performSearch() {
            const keyword = document.getElementById('searchInput').value.trim();

            if (!keyword) {
                loadProducts();
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE_URL}/products/search?q=${encodeURIComponent(keyword)}`);
                const result = await response.json();

                if (result.success && result.data && result.data.length > 0) {
                    displayProducts(result.data);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('搜索失败:', error);
                showAlert('❌ 搜索失败', 'danger');
                showEmptyState();
            }
        }

        // ==================== 分页功能 ====================
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadProducts();
            }
        }

        function updatePagination() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // ==================== 模态框管理 ====================
        // 打开创建模态框
        function openCreateModal() {
            isEditMode = false;
            currentProductId = null;
            document.getElementById('modalTitle').textContent = '添加产品';
            document.getElementById('productForm').reset();
            clearValidation();
            document.getElementById('productModal').classList.add('show');
        }

        // 打开编辑模态框
        async function openEditModal(productId) {
            isEditMode = true;
            currentProductId = productId;
            document.getElementById('modalTitle').textContent = '编辑产品';

            try {
                const response = await fetch(`${API_BASE_URL}/products/${productId}`);
                const result = await response.json();

                if (result.success && result.data) {
                    const product = result.data;
                    document.getElementById('productId').value = product.id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productStock').value = product.stock;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productDescription').value = product.description || '';
                    clearValidation();
                    document.getElementById('productModal').classList.add('show');
                } else {
                    showAlert('❌ 获取产品信息失败', 'danger');
                }
            } catch (error) {
                console.error('获取产品信息失败:', error);
                showAlert('❌ 获取产品信息失败', 'danger');
            }
        }

        // 关闭产品模态框
        function closeModal() {
            document.getElementById('productModal').classList.remove('show');
            document.getElementById('productForm').reset();
            clearValidation();
        }

        // ==================== 保存产品 ====================
        async function saveProduct() {
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const category = document.getElementById('productCategory').value.trim();
            const description = document.getElementById('productDescription').value.trim();

            // 验证表单
            if (!validateForm()) {
                return;
            }

            const productData = {
                name: name,
                price: price,
                stock: stock,
                category: category,
                description: description
            };

            const saveBtn = document.getElementById('saveProductBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '💾 保存中...';

            try {
                let response;
                if (isEditMode) {
                    // 更新产品
                    response = await fetch(`${API_BASE_URL}/products/${currentProductId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });
                } else {
                    // 创建产品
                    response = await fetch(`${API_BASE_URL}/products`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showAlert(isEditMode ? '✅ 产品更新成功' : '✅ 产品创建成功', 'success');
                    closeModal();
                    currentPage = 1; // 重置到第一页
                    loadProducts();
                    loadCategories(); // 刷新分类列表
                } else {
                    showAlert('❌ ' + (result.error || '操作失败'), 'danger');
                }
            } catch (error) {
                console.error('保存产品失败:', error);
                showAlert('❌ 保存产品失败，请检查网络连接', 'danger');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '💾 保存';
            }
        }

        // ==================== 表单验证 ====================
        function validateForm() {
            let isValid = true;

            const name = document.getElementById('productName');
            const price = document.getElementById('productPrice');
            const stock = document.getElementById('productStock');
            const category = document.getElementById('productCategory');

            clearValidation();

            // 验证名称
            if (!name.value.trim() || name.value.trim().length < 2) {
                name.classList.add('is-invalid');
                isValid = false;
            }

            // 验证价格
            const priceValue = parseFloat(price.value);
            if (!price.value || isNaN(priceValue) || priceValue <= 0) {
                price.classList.add('is-invalid');
                isValid = false;
            }

            // 验证库存
            const stockValue = parseInt(stock.value);
            if (stock.value === '' || isNaN(stockValue) || stockValue < 0) {
                stock.classList.add('is-invalid');
                isValid = false;
            }

            // 验证分类
            if (!category.value.trim()) {
                category.classList.add('is-invalid');
                isValid = false;
            }

            return isValid;
        }

        // 清除验证状态
        function clearValidation() {
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.remove('is-invalid');
            });
        }

        // ==================== 删除功能 ====================
        // 打开删除确认模态框
        function openDeleteModal(productId, productName) {
            deleteProductId = productId;
            document.getElementById('deleteProductName').textContent = productName;
            document.getElementById('deleteModal').classList.add('show');
        }

        // 关闭删除模态框
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            deleteProductId = null;
        }

        // 确认删除
        async function confirmDelete() {
            if (!deleteProductId) return;

            const confirmBtn = document.getElementById('confirmDeleteBtn');
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = '🗑️ 删除中...';

            try {
                const response = await fetch(`${API_BASE_URL}/products/${deleteProductId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('✅ 产品删除成功', 'success');
                    closeDeleteModal();
                    loadProducts();
                } else {
                    showAlert('❌ ' + (result.error || '删除失败'), 'danger');
                }
            } catch (error) {
                console.error('删除产品失败:', error);
                showAlert('❌ 删除产品失败，请检查网络连接', 'danger');
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = '🗑️ 确认删除';
            }
        }

        // ==================== UI 辅助函数 ====================
        // 显示提示消息
        function showAlert(message, type = 'info') {
            const alertEl = document.getElementById('alertMessage');
            alertEl.className = `alert alert-${type} show`;
            alertEl.textContent = message;

            // 自动隐藏
            setTimeout(() => {
                alertEl.classList.remove('show');
            }, 4000);
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        // 显示空状态
        function showEmptyState() {
            hideLoading();
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }

        // HTML 转义（防止 XSS 攻击）
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.toString().replace(/[&<>"']/g, m => map[m]);
        }

        // ==================== 事件监听 ====================
        // 点击模态框外部关闭
        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        }

        // ESC 键关闭模态框
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
                closeDeleteModal();
            }
        });
    </script>
</body>
