<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User CRUD</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">User Management</h1>

    <!-- 添加用户按钮 -->
    <button class="btn btn-primary mb-3" onclick="openUserModal()">Add User</button>

    <!-- 用户表格 -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Age</th><th>Email</th><th>Created At</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <!-- 用户表单 Modal -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="userForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="userId">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" id="age" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "http://localhost:8080/users";
    let userModal = new bootstrap.Modal(document.getElementById('userModal'));

    async function fetchUsers() {
      let res = await fetch(API_URL);
      let users = await res.json();
      let tbody = document.getElementById("userTable");
      tbody.innerHTML = "";
      users.forEach(user => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.age}</td>
          <td>${user.email}</td>
          <td>${new Date(user.createdAt).toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editUser(${user.id}, '${user.name}', ${user.age}, '${user.email}')">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openUserModal() {
      document.getElementById("modalTitle").textContent = "Add User";
      document.getElementById("userId").value = "";
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
      document.getElementById("email").value = "";
      userModal.show();
    }

    function editUser(id, name, age, email) {
      document.getElementById("modalTitle").textContent = "Edit User";
      document.getElementById("userId").value = id;
      document.getElementById("name").value = name;
      document.getElementById("age").value = age;
      document.getElementById("email").value = email;
      userModal.show();
    }

    async function deleteUser(id) {
      if (!confirm("Are you sure?")) return;
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchUsers();
    }

    document.getElementById("userForm").addEventListener("submit", async e => {
      e.preventDefault();
      let id = document.getElementById("userId").value;
      let user = {
        name: document.getElementById("name").value,
        age: parseInt(document.getElementById("age").value),
        email: document.getElementById("email").value,
      };
      if (id) {
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
        });
      } else {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
        });
      }
      userModal.hide();
      fetchUsers();
    });

    fetchUsers();
  </script>
</body>
</html>
